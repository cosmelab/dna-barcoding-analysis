version: '3.8'

services:
  dna-barcoding:
    image: docker.io/cosmelab/dna-barcoding-analysis:latest
    container_name: dna-barcoding
    volumes:
      # Mount your local data directory
      - ./data:/workspace/data
      # Mount results directory to save outputs
      - ./results:/workspace/results
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: zsh

# Usage:
# 1. Place your .ab1 files in: ./data/student_sequences/
# 2. Start container: docker-compose up -d
# 3. Enter container: docker-compose exec dna-barcoding zsh
# 4. Run analysis: analyze-sequences
# 5. View results in: ./results/
# 6. Exit: exit
# 7. Stop container: docker-compose down
